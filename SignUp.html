<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System : Sign Up Page</title>
    <link href="style.css" text="text/css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <nav class="custom-nav">
            <img src="img/logo/Hotel Website Logo.png" alt="Website Logo"/>  
        </nav>
    <h1>Sign Up Page</h1>
      <div id="sign-in-box">
        <div id="sign-in-group">
            <label for="Name">Email:</label>
            <input type="text" id="Sign-Up-Name" name="Email" placeholder="someone@example.com">
        </div>
        <div id="sign-in-group">
            <label for="Name">Password:</label>
            <input type="text" id="Password" name="Password" placeholder="password1234">
        </div>
        <nav id="sign-up-nav">
            <a href="./HomePage.html"  class="sign-button" >Sign In</a>
        </nav>
      </div>
</body>
<footer class="footer">
    <h4>About Hotel Booking System</h4>
    <p>It is a hotel booking system which helps you to search and look for hotels!</p>

    <p>Find out how to effectively use our app by going through our User Guide:</p>
    <a href="./UserGuide.html" target="_blank">User Guide</a>
</footer>
</html>
