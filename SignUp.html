<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Connect : Sign Up</title>
    <link href="style.css" text="text/css" rel="stylesheet">

<body>
    <header class="header">
        <div id="container">
            <a href="HomePage.html" class="logo"> <img src="img/logo.png" alt="Website Logo"/></a>
        </div>
    </header>
    <section class="sign-in">
        <div class="container">
            <h5 class="section-head">
                <span class="heading">Sign In</span>
                <span class="sub-heading">Sign in your account here</span>
            </h5>
            <div class="sign-in-content">
                <form action="" class="form sign-in-form">
                    <div class="input-group">
                        <input type="text" class="input-contact" placeholder="Name" required>
                        <span class="bar"></span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input-contact" placeholder="Password" required>
                        <span class="bar"></span>
                    </div>
                    <nav>
                        <a href="/HomePage.html" class="nav-link">
                            <button type="button" class="btn btn-sign-up">Sign In
                                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                            </button>
                        </a>
                    </nav>
                </form>
            </div>
        </div>
    </section>
</body>
